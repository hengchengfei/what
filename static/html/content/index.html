    <link rel="import" href="../include/link.html?__inline">

                        <div class="three_8" style="background-image:url({{content.photos[0].url_small}});background-position: 99% 33%;"></div>

                        <div class="three_9"  style="background-image:url({{content.photos[0].url_small}});background-position: 0% 66%;"></div>
                        <div class="three_10"  style="background-image:url({{content.photos[0].url_small}});background-position: 33% 66%;"></div>
                        <div class="three_11"  style="background-image:url({{content.photos[0].url_small}});background-position: 66% 66%;"></div>
                        <div class="three_12"  style="background-image:url({{content.photos[0].url_small}});background-position: 99% 66%;"></div>

                <div class="c_img i_seven" onclick="img_seven(this)" ng-if="content.animation.id == 7">

                        <img src="{{content.photos[0].url_small}}">
                    </div>
                    <div index="2">
                        <img src="{{content.photos[1].url_small}}">
                    </div>
                </div> 
        <!-- end animation -->

        <ul class="c_topic">
            <li ng-repeat="ele in content.topics">
                <a href="?id=2">{{ele.name}}</a>
            </li>
        </ul>
        <div class="c_zan">
            <em class="before">同感</em>
            <em class="after none">{{content.count_info.zan_count + 1}}</em>
        </div>
        <div class="c_user">
            <p>我们都有同感</p>
            <ul class="u_list">
                <li ng-repeat="ele in content.zan_users | limitTo  : 5">
                    <img class="cicle" src="{{ele.user_avatar}}" width="40" height="40">
                </li>
            </ul>
        </div>
        <div class="c_comment">
            <p class="co_title">评论</p>
            <ul class="co_list">
                <li ng-repeat="ele in comment.datas">
                    <img class="cicle" src="{{ele.create_user.user_avatar}}" width="50px" height="50px">
                    <p class="co_name">Evie</p>
                    <p class="co_content">{{ele.text}}</p>
                    <p class="co_time">{{ele.create_time | time}}</p>
                </li>
            </ul>
        </div>
    </div>

    <link rel="import" href="../include/script.html?__inline">
    <link rel="import" href="../include/download/index.html?__inline">

    <script>
        var app = angular.module('What', [], angular.noop);

        app.controller('ContentCtrl', function ($scope, $http) {
            $scope.content = [];
            $scope.comment = [];

            $http.get("http://api.mkwhat.com/self-app/content/info?content_id=" + get_url_param("id"))
            .success(function (data) {
                if ( ! data.data) {
                    get_content_error();
                    return;
                }

                $scope.content = data.data;

                $("title").text("\"" + data.data.create_user.user_name + "\"" + "的作品");

                if (data.data.zan_users.length == 0) {
                    $(".c_user").addClass("none");
                }
            })
            .error(get_content_error);

            $http.get("http://api.mkwhat.com/self-app/comment/list?content_id=" + get_url_param("id") + "&page=1")
            .success(function (data) {
                if ( ! data.data) {
                    get_comment_error();
                    return;
                }

                $scope.comment = data.data;
            })
            .error(get_comment_error);
        });

        app.filter('time', function () {

            return function (input) {

                var time = (Date.now() - input) / 1000;

                if (time <= 0) {
                    return "刚刚";
                }
                if (time < 60) {
                    return time + "秒前";
                }
                if (time < 60 * 60) {
                    return Math.floor(time / 60) + "分钟前";
                }
                if (time < 60 * 60 * 24) {
                    return Math.floor(time / 60 / 60) + "小时前";
                }

                return Math.floor(time / 60 / 60 / 24) + "天前";
            };
        });

        function get_content_error () {
            $(".c_comment").addClass("none");
        }

        function get_comment_error () {
            $(".c_comment").addClass("none");
        }

        $(".c_img").css("height", $(".c_img").css("width"));
    </script>
</body>
</html>
